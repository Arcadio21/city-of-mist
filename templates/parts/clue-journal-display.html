<section class="card-style cluejournal-data-block" data-clue-id="{{clue.id}}" data-owner-id="{{owner.id}}">
	<a class="item-control clue-journal-delete" title="Delete Journal"><i class="fas fa-trash"></i></a>
	<span class="question">
		{{data.question}}
	</span>
	<div class="answer">
		<b>Answer:</b> {{data.answer}}
	</div>
</section>
