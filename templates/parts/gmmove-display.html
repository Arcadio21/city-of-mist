<div class="card-style gm-move {{#if locked}}gmmove-select {{else}} gmmove-edit{{/if}} flex-row flex-align-center" data-move-id="{{move.id}}" data-owner-id="{{owner.id}}">
	<div class= "trash-can-flex">
	{{#if (and (eq locked false) (eq sheetowner move.actor))}}
	<a class="item-control gmmove-delete" title="Delete GMMove"><i class="fas fa-trash"></i></a>
	{{/if}}
	</div>
	<div class="gmmove-text">
	{{{applyNameSubstitution move owner.id}}}
	</div>
</div>
