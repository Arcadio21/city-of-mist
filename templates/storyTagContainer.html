
<form class="{{cssClass}} story-tag-container-sheet" autocomplete="off" data-owner-id="{{actor._id}}" data-sheet-owner-id="{{actor._id}}" >

	<section id="basic-info" class="flex-horizontal">
		<div class="grow-two">
			<img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100"/>
			<div id="name">
				<label for="extra-name">Name</label>
				<input type="text" id="extra-name" name="name" value="{{actor.name}}">
			</div>
		</div>
	</section>
	{{#if actor.data.activated}}
	<a class="toggle-activate-story" title="Activate Tags"> <i class="fas fa-check"></i></a>
	{{else}}
	<a class="toggle-activate-story" title="Deactivate Tags"> <i class="fas fa-times"></i></a>
	{{/if}}
	<section>
		<button class="create-scene-descriptor" type="button"> Narration Box </button>
	</section>
	<section name="tags-section">
		{{> "systems/city-of-mist/templates/parts/story-tag-display.html" owner=actor locked=actor.data.locked sheetowner=actor canBurn=true}}
	</section>
</form>
