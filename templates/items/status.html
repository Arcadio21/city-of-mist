<form class="{{cssClass}} status-sheet flex-col item-edit-dialog" autocomplete="off">
	<label class="dialog-label" for="name"> Name </label>
	<input class="status-name-input" type="text" name="name" value="{{item.name}}">
	<label class="dialog-label" for="tier"> Tier </label>
	<input id="status-tier" type="number" name="data.tier" value="{{data.tier}}">
	<label class="dialog-label" for="pips"> Pips </label>
	<input id="status-pips" type="number" name="data.pips" value="{{data.pips}}">
	<label class="dialog-label" for="temp"> Temporary </label>
	<input id="temporary-status-checkbox" class="item-checkbox" type="checkbox" name="data.temporary" value="{{data.temporary}}" {{#if data.temporary}} checked {{/if}}>
	<label class="dialog-label" for="permanent"> Permanent </label>
	<input id="permanent-status-checkbox" class="item-checkbox" type="checkbox" name="data.permanent" value="{{data.permanent}}" {{#if data.permanent}} checked {{/if}}>
	{{#if (showcasePossible item)}}
	<label for="showcased">
		{{localize "CityOfMist.terms.showcased"}}
	</label>
	<input type="checkbox" class="item-checkbox" name="data.showcased" {{#if item.system.showcased}} checked{{/if}}>
	{{/if}}
	<hr>
</form>
