<form class="status-merge-dialog" autocomplete="off">
	<label class="dialog-label" for="name"> Name </label>
	<input class="status-name-input" type="text" name="name" value="{{status.name}}">
	<hr>
	<div class="status-add-message">
		{{#if classic}}
		{{localize "CityOfMist.dialog.statusAdd.CoMClassic"}}
		{{/if}}
		{{#if reloaded}}
		{{localize "CityOfMist.dialog.statusAdd.CoMReloaded"}}
		{{/if}}
	</div>
	<hr>
</form>
