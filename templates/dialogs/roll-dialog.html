<form class="{{cssClass}} roll-dialog" autocomplete="off">
	<div class="flex-row">
		<div>
			<span class="dialog-label">Roll Bonus:</span>
			<span class="roll-bonus"></span>
		</div>
		<div>
			<span class="dialog-label"> Effect:</span>
			<span class="move-effect"></span>
		</div>
	</div>
	<hr>
	<label class="dialog-label" for="roll-modifier-amt"> Custom Modifier </label>
	<input id="roll-modifier-amt" type="number" value="0">
	<label class="dialog-label" for="dynamite-allowed"> Allow Dynamite </label>
	<input id="roll-dynamite-allowed" type="checkbox" {{#if dynamite}} checked {{/if}}>
	<div class="effect-slider-block">
	<label class="dialog-label" for="effect-slider"> Take Penalty to Increase Effect
	</label>
			<input type="range" min="0" max="4" value="0" class="slider" id="effect-slider">
	</div>
	<br>
	<label class="dialog-label" for="burn-tag"> Burn Tag </label>
	<select id="roll-burn-tag">
		<option value="" selected> Don't Burn </option>`;
		{{#each burnableTags as |tag|}}
		<option value="{{tag.tagId}}"> {{tag.name}} </option>
		{{/each}}
	</select>
	<hr>
	<div class="help-selection">
		<label class="dialog-label" for="burn-tag"> Help Points </label>
		<select id="help-dropdown">
			<option value=""> None  </option>
			{{#each (getHelpFor actor) as |help| }}
			<option value="{{help.id}}"> From {{help.owner.name}} ({{help.amount}}) </option>
			{{/each}}
		</select>
		<div id="help-slider-container" class="slidecontainer hide">
			<input type="range" min="1" max="3" value="1" class="slider" id="help-slider">
			<div class="slidervalue"> 0 </div>
		</div>
	</div>
	<hr>
</form>
